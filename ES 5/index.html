<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Khula&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrap">
    <h1>HW на 01.11:</h1>
    <h3>1) счетчик нажатия на кнопку Рекурсивно</h3>
    <h3>2) вычисление факториал Рекурсивно</h3>
    <h3>3) binary search алгоритм Рекусривно</h3>
    <h3>4) вычисления чисел фибоначчи</h3>
    <h3>5) реализовать Binary search tree collection</h3>
    <h3>6) измерение времени загрузки и получения данных с List & Binary Search Tree</h3>
    <div class="lines-box">
        <div class="line-hw">
            <div class="num-task">1)</div>
            <div class="line-hw__display" id="recursively-display"></div>
            <button class="line-hw__btn" id="recursively-btn">
                <div class="slide"></div>
                <span>click me</span>
            </button>

        </div>

        <div class="line-hw">
            <div class="num-task">2)</div>
            <input type="text " class="line-hw__input" id="factorail__input" placeholder="factorial">
            <div class="line-hw__display" id="factorail-display"></div>
            <button class="line-hw__btn" id="factorail-btn">
                <div class="slide"></div>
                <span>click me</span>
            </button>

        </div>

        <div class="line-hw">
            <div class="num-task">3)</div>
            <input type="text " class="line-hw__input" id="binary-search__input__how" placeholder="amount">
            <input type="text " class="line-hw__input" id="binary-search__input__which" placeholder="target">
            <div class="line-hw__display" id="binary-search__display"></div>
            <button class="line-hw__btn" id="binary-search__btn">
                <div class="slide"></div>
                <span>click me</span>
            </button>

        </div>

        <div class="line-hw">
            <div class="num-task">4)</div>
            <input type="text " class="line-hw__input" id="fibonacci__input" placeholder="fibonacci">
            <div class="line-hw__display" id="fibonacci__display"></div>
            <button class="line-hw__btn" id="fibonacci__btn">
                <div class="slide"></div>
                <span>click me</span>
            </button>

        </div>
        <button id="reset"><div class="slide2"></div><span>reset</span></button>

    </div>
</div>

<script src="js/main.js"></script>
<script src="js/factorial.js"></script>
<script src="js/linkedlistinterface.js"></script>
<script src="js/binarytree.js"></script>
<script src="js/binarysearch.js"></script>
<script src="js/fibonacci.js"></script>
</body>
</html>
